{% extends 'base.html' %}

{% block content %}
<h3>Edit Page</h3>
<form method="post">
    <input type="hidden" name="id" value="{{movie.id}}">
    Title <input type="text" name="title" value="{{movie.title}}" autocomplete="off" required>
    Year  <input type="text" name="year" value="{{movie.year}}" autocomplete="off" required>
    <input type="submit" name="submit" value="Update" class="btn">

</form>
{% endblock %}
